<div id="list_container">
  <div *ngFor="let livro of livros;index as i" class="list_div">
    <p>Titulo: {{livro.titulo}}</p>
    <p>Autor: {{livro.autor}}</p>
    <p>Data de Publicação: {{livro.dataPublicacao}}</p>
    <p>Cópias: {{livro.copias}}</p>
    <p>Gêneros:
      <span *ngFor="let genero of livro.generos">{{genero.nome}}, </span>
    </p>

    <button (click)="irParaSalvarPagina(livro)">Atualizar</button>
    <button (click)="deletarLivro(livro.id, i)">Deletar</button>
  </div>

</div>
