<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h3>Livro</h3>

  <div>
    <label class="block">Titulo</label>
    <input type="text" formControlName="titulo" required/>
  </div>

  <div>
    <label class="block">Autor</label>
    <input type="text" class="form-control form-control" formControlName="autor" required />
  </div>

  <div>
    <label class="block">Data de Publicação</label>
    <input type="date" class="form-control form-control" formControlName="dataPublicacao" required />
  </div>

  <div>
    <label class="block">Copias</label>
    <input type="number" class="form-control form-control" formControlName="copias" required />
  </div>

  <button type="submit">Salvar</button>
</form>
