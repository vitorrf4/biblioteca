<div id="salvar_wrapper">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <h2 class="center">Novo Livro</h2>

    <label class="block title">Titulo</label>
    <input type="text" formControlName="titulo" required/>

    <label class="block title">Autor</label>
    <input type="text" formControlName="autor" required />

    <label class="block title">Data de Publicação</label>
    <input type="date" formControlName="dataPublicacao" required />

    <label class="block title">Copias</label>
    <input type="number" formControlName="copias" required />

    <div formArrayName="generos">
      <h2>Gêneros</h2>

      <div *ngFor="let genero of generos.controls; let i=index" [formGroupName]="i">
        <label class="title">Gênero {{i+1}}:</label>
        <input type="text" formControlName="nome" list="generos" id="generos_input">
        <datalist id="generos">
          <option *ngFor="let g of generosList" >{{g.nome}}
        </datalist>
        <button (click)="removeGenero(i)">X</button>
      </div>

      <button type="button" (click)="addGenero()">+ Adicionar gênero</button>
    </div>

    <br>
    <div class="center">
      <button type="submit" class="button_create">Salvar</button>
    </div>
  </form>
</div>
